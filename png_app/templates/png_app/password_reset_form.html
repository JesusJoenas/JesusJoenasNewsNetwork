{% extends 'png_app/base.html' %}

{% block title %}Forgotten Your Password? | JJNN{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-5 bg-dark text-light" style="width: 100%; max-width: 450px;">
        <h2 class="text-center mb-4">Reset Your Password</h2>
        <p class="text-center mb-4">Enter your email to receive a reset link.</p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="text-light small">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
