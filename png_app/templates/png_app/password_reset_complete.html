{% extends 'png_app/base.html' %}

{% block title %}Password Reset Complete | JJNN{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-5 bg-dark text-light" style="width: 100%; max-width: 450px;">
        <h2 class="text-center mb-4">Password Reset Successful</h2>
        <p class="text-center mb-4">Your password has been reset. You can now log in using your new password.</p>

        <div class="d-grid gap-2 mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Return to Login</a>
        </div>
    </div>
</div>
{% endblock %}
